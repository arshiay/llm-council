version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./data/conversations:/app/data/conversations
    ports:
      - "8001:8001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8001}
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8001}
    ports:
      - "5173:80"
    depends_on:
      - backend
